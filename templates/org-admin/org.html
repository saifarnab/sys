{% extends 'org-admin/base.html' %}

{% block content %}
    <div class="row">
        <div class="col-12">
            <div class="card">
                <div class="card-body">

                    <table id="event_table" class="table table-bordered dt-responsive nowrap" style="border-collapse: collapse; border-spacing: 0; width: 100%;">
                        <thead>
                        <tr>
                            <td>SL</td>
                            <th>Name</th>
                            <th>Email</th>
                            <th>Photo</th>
                            <th>Status</th>
                            <th>Action</th>
                        </tr>
                        </thead>

                        <tbody>
                        {% for item in context.org %}
                            <tr>
                                <td>{{ forloop.counter }}</td>
                                <td>{{ item.name }} </td>
                                <td>{{ item.email }} </td>
                                <td>
                                    {% if item.img %}
                                        <img width="100px" height="70px" src="/media/{{ item.img }}" />
                                    {% else %}
                                        <p>No Image</p>
                                    {% endif %}
                                </td>
                                <td>{{ item.status }} </td>
                                <td> <a style="margin-right: 30px;" href="{% url 'update-admin-org' item.id %}"><i class="fas fa-edit"></i></a>
                                    <a onclick="return confirm('Are you sure you want to delete this item?');" href="{% url 'delete-admin-org' item.id %}"><i class="fas fa-trash"></i></i></a></td>
                            </tr>
                        {% endfor %}

                        </tbody>
                    </table>

                </div>
            </div>
        </div> <!-- end col -->
    </div> <!-- end row -->

{% endblock %}

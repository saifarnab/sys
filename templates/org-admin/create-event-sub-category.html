{% extends 'org-admin/base.html' %}

{% block content %}

    <div class="page-title-box">
        <div class="row align-items-center">

            <div class="col-sm-6">
                <h4 class="page-title">Create Event Sub Category</h4>
            </div>

            <div class="col-sm-6">
                <div class="float-right d-none d-md-block">
                    <div class="dropdown">
                        <button class="btn btn-primary dropdown-toggle arrow-none waves-effect waves-light" type="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            <i class="mdi mdi-settings mr-2"></i> Settings
                        </button>
                        <div class="dropdown-menu dropdown-menu-right">
                            <a class="dropdown-item" href="#">Action</a>
                            <a class="dropdown-item" href="#">Another action</a>
                            <a class="dropdown-item" href="#">Something else here</a>
                            <div class="dropdown-divider"></div>
                            <a class="dropdown-item" href="#">Separated link</a>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>
    <!-- end row -->

    <div class="row">
        <div class="col-sm-12">
            <div class="card">
                <div class="card-body">
                    <form method="post" action="{% url 'create-event-sub-category' %}" id="form-horizontal" class="form-horizontal form-wizard-wrapper">
                        {% csrf_token %}
                        <fieldset>

                            {{ error_message }}
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="form-group row">
                                        <label for="sub_category" class="col-lg-3 col-form-label">Sub Category Name</label>
                                        <div class="col-lg-9">
                                            <input id="sub_category" name="sub_category" type="text" class="form-control">
                                            <p>{{error_message.sub_category_error}}</p>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-md-6">
                                    <div class="form-group row">
                                        <label for="category" class="col-lg-3 col-form-label">Select Category</label>
                                        <div class="col-lg-9">
                                            <select id="category" name="category" class="form-control">
                                                {% for item in context %}
                                                    <option value="{{item.id}}">{{item.name}}</option>
                                                {% endfor %}
                                            </select>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-md-6">
                                    <div class="form-group row">
                                        <label for="status" class="col-lg-3 col-form-label">Status</label>
                                        <div class="col-lg-9">
                                            <select id="status" name="status" class="form-control">
                                                <option value="Active">Active</option>
                                                <option value="Inactive">Inactive</option>
                                            </select>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </fieldset>

                        <fieldset>
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="text-right m-t-15">
                                        <button type="submit" class="btn btn-primary waves-effect waves-light">Submit</button>
                                    </div>
                                </div>
                            </div>
                        </fieldset>

                    </form>
                </div>
            </div>
        </div>
    </div>
    <!-- end row -->

</div>
<!-- container-fluid -->

<script>
</script>
{% endblock %}
